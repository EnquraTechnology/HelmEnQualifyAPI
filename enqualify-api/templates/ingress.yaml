apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    io.service: enqualify-api
  name: enqualify-api
  namespace: {{ .Values.namespace }}
spec:
  selector:
    io.service: enqualify-api
  ingressClassName: {{ .Values.ingressClassName }}
  rules:
  - host: {{ .Values.rules.host }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: driver
            port:
              number: 80